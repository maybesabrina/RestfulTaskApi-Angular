
<div style="text-align:center">
  <h1>
    Restful Tasks API
  </h1>
</div>
<div class="sub-root">
  <button id="clickB" (click)="info(task)">Get all tasks</button>
</div>
  <div *ngIf= "display == true ">
    <div *ngFor="let task of tasks">
      <h3>{{task.title}}</h3>
      <button id="eachInfo" (click)="info(task)">Show</button>
    </div>
  </div>

  <div id="green-box">
    <p>{{ task.title }}</p>
    <p>{{ task.description}}</p>
  </div>

<router-outlet></router-outlet>
